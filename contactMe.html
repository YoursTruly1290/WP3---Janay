    label{
      font-family: sans-serif;
    }
  </style>

</head>
<body>
  <!-- Navigational Bar -->
  <header>
    <table>

      <th><h1 class="treaty1">Treaty 1</h1></th>

      <!-- Navigation links -->
      <nav>
        <div class="nav-link">
          <th style="padding-left: 550px;"><a class="nav-link" href="index.html">Home</a></th>
          <th><a class="nav-link" href="community.html">Communities</a></th>

          <th><a class="nav-link" href="contactMe.html">Contact Me</a></th>
        </div>
      </nav>
    </table>
  </header>
  
  <!-- The main content of the webpage -->
  <main>
    <!-- title -->
    <h2>Contact Me</h2>
    <form method="get">
      <fieldset method="GET">
        <!-- title of fieldset -->
        <legend>Contact</legend>
        <!-- firstname -->
        <label for="FName">First Name (John):</label>
        <input type="text" name="FName" id="FName"/>
        <br />
        <!-- lastname -->
        <label for="LName">Last Name (Doe):</label>
        <input type="text" name="LName" id="LName">
        <br />
        <!-- email -->
        <label for="email">Email (JohnDoe@gamil.com):</label>
        <input type="email" name="email" id="email"/>
        <br />
        <!-- phone number -->
        <label for="phone">Phone Number (123-456-7890):</label>
        <input type="tel" name="phone" id="phone"/>
        <br />
        <br />
        <br />
        <!-- topic of conversation -->
        <label for="topic">Topic (Need more detailed information):</label>
        <input type="text" name="topic" id="topic" />
        <br />
        <!-- description of conversation -->
        <p style="font-family: sans-serif; font-size: 20px; color: black; padding: 0px;">Description (describe your topic):</p>
        <textarea style="margin-left: 20px; margin-bottom: 20px;" name="desc" id="desc" cols="30" rows="10"></textarea>
        <br />
        <!-- submit and reset button -->
        <input style="margin-left: 10px;" type="reset" />
        <input style="margin-left: 10px;" type="submit" value="Submit" />
      </fieldset>
    </form>
  </main>
  <br />
  <br />
</body>
